<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biscoito da Sorte - RS Explorer N5</title>

    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card hidden" id="cookieOpen">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <img
          src="./assets/fortuneCookieClose.svg"
          alt=""
          width="249"
          height="192"
          id="btnOpenCookie"
        />
      </div>
      <div class="card" id="cookieClosed">
        <h1>Aqui está a sua sorte de hoje:</h1>
        <p>
          Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe
          o teu.
        </p>
        <img src="./assets/fortuneCookieOpen.svg" alt="" width="300" />
        <button id="btnTryAgain">Abrir outro biscoito</button>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
